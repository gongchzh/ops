<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>login</title>
<link href="css/default.css" rel="stylesheet" type="text/css">
<link href="css/style/green.css" rel="stylesheet" type="text/css" id = 'link'>




</head>

<body>

<div class="loginbox">

	<div class="login">
		<div class="loginlogo"></div>
        
        <div class="loginpanel">
        	<h2>ops</h2>
			<form name="login_tab" action="/auth" method="post" >    
            <ul class="userlogin">
            <li><i class="iconfont">&#xe600;</i><input type="text" class="loginuser" name="username" id="username" value="用户名" onClick="JavaScript:this.value=''"></li>
            <li><i class="iconfont">&#xe616;</i><input type="password" class="loginpassword" name="password" id="password" value="密码" onClick="JavaScript:this.value=''"></li>
	<li><input type="submit"  value="登录"></input></li>
            <li><span><input type="checkbox" class="logincheck"></span>记住我的信息</li>
            </ul>
			</form>  
        </div>
        
        <div class="logininfo">ops v0.0.3 ©2021</div>
    </div> 
    
</div>
<!--loginbox end-->

</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/skin.js"></script>
<script type="text/javascript">
var height = $(window).height();
	$(".login").css("padding-top",height/2 - $(".login").height()/2);
$(window).resize(function(){
	$(".login").css("padding-top",$(window).height()/2 - $(".login").height()/2);	
});
</script>
</html>
